<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2c">b</td>
        </tr>
        <tr>
            <td colspan="2">d</td>
      
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
 
            <td colspan="3">n</td>
           
        </tr>
        <tr>
            <td rowspan="2">p</td>
       
            <td colspan="2">r</td>
        </tr>
        <tr>
           
            <td>t</td>
            <td>u</td>
        </tr>
        <tr>
            <td>v</td>
            <td>w</td>
            <td rowspan="2">x</td>
        </tr>
        <tr>
            <td>y</td>
            <td>z</td>
        </tr>
    </table>
    
</body>
</html>
