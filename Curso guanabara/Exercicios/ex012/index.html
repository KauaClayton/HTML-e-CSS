<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls width poster="midias/maxresdefault.jpg" loop>
        <source src="midias/filem4v.m4v" type="video/m4v">
        <source src="midias/filemp4.mp4" type="video/mp4">
        <source src="midias/filewebm.webm" type="video/webm">
        <p>Seu navegaor infelizmente não é compatível com reprodução de vídeo</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2mH6Co5dEgg" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/369839382?h=5c4db9623c&loop=1&color=ff0179&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p><a href="https://vimeo.com/369839382"></a>
    
</body>
</html>
