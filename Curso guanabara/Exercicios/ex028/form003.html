<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p><label for="inome">Nome:</label>
        <input type="text" name="inome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name"></p>
        <p><label for="imedia">Nota:</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5"></p>
        <p><label for="imes">Periodo letivo:</label>
        <input type="month" name="imes" id="imes" value="2020-07"></p>
        <p><label for="idia">Dia da prova:</label>
        <input type="date" name="idia" id="idia"></p>
        <p><label for="ihora">Horário da prova:</label>
        <input type="time" name="ihora" id="ihora"></p>
        <fieldset>
            <p><label for="iemail">Email:</label>
                <input type="email" name="iemail" id="iemail" required autocomplete="email" ></p>
            <legend>Dados Pessoais:</legend>
            <p><label for="itel">Telefone:</label>
            <input type="tel" name="itel" id="itel" autocomplete="tel"  pattern="^(\d{2}\)\d{4,5}-\d{4}$"></p>
        </fieldset>
        input:ema
       
        <p><input type="submit" value="Enviar"> </p>
        <p><input type="reset" value="limpar"></p>
    </form>
    
</body>
</html>
