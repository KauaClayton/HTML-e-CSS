<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Escolar</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse:collapse ;
        }
        thead th, .tit{
            background-color: grey;
            color: white;
            padding: 6px;
            border: 1px solid black ;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="colgroup" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">nota 1</th>
                <th scope="col">nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>8.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.5</td>
                <td>6.5</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>10.0</td>
                <td>4.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th class="tit" scope="row" colspan="4">Média de Exatas</th>
                <td class="tit">7.7</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5.0</td>
                <td>8.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <th class="tit" scope="row" colspan="4">Media de Humanas</th>
                <td class="tit">8.2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
