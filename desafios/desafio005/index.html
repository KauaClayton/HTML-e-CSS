<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/S%C3%ADmbolo_do_Partido_Comunista_%28Reconstru%C3%ADdo%29.png/2125px-S%C3%ADmbolo_do_Partido_Comunista_%28Reconstru%C3%ADdo%29.png" type="image/x-icon">
  
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos
        para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">

        <li><abbr title="use a tag p">Parágrafo</abbr></li>
        <li><abbr title="use h1/h2 e assim por diante hieraquiamente">Títulos</abbr></li>
        <li><abbr title="use a tag img">imagens</abbr></li>
        <li><abbr title="use a tag abbr">abreviações</abbr></li>
        <li><abbr title="use a tag code">códigos-fonte</abbr></li>
        <li><abbr title="use a tag ol">listas numeradas</abbr></li>
        <li><abbr title="use a tag ul">listas com demarcadores</abbr></li>

    </ul>
    
    
</body>
</html>
