<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu computador</p>
    <picture>
        <source media="(max-width:950px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
  
        <img src="imagens/g.png" alt="imagem flexivil">
    </picture>
    <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
       <audio preload="metadata" controls loop>
            <source src="midia/diamantesEPiexes.mp3.mp3" type="audio/mpeg">
            <p>infelizmente seu navegador não reproduz o audio <a href="midia/diamantesEPiexes.mp3.mp3" download="midia/diamantesEPiexes.mp3.mp3">clique aqui para o baixar</a></p>
       </audio>
   
    
</body>
</html>
